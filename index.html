<script>
    function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 3);
        if (computerChoice === 0){
            return "rock";
        } else if (computerChoice === 1) {
            return "paper";
        } else {
            return "scissors";
        }
    }

    console.log(getComputerChoice());
</script>
