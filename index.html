<script>

    function playRound() {

        const getComputerChoice = function() {
            let computerSelection = Math.floor(Math.random() * 3);
            if (computerSelection === 0) {
                return "rock";
            } else if (computerSelection === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        computerSelection = getComputerChoice();

        const playerInput = prompt("Enter Rock, Paper or Scissors");
        const playerSelection = playerInput.toLowerCase();
        
        if (playerSelection === "rock" && computerSelection === "paper") {
            return ("You loose, Paper win over Rock");
        } else if (playerSelection === "rock" && computerSelection === "scissors") {
            return ("You win, Rock win over Scissors");
        } else if (playerSelection === "rock" && computerSelection === "rock") {
            return ("Rock over Rock, try again")
        } else if (playerSelection === "paper" && computerSelection === "paper") {
            return ("Paper over Paper, try again")
        } else if (playerSelection === "paper" && computerSelection === "scissors") {
            return ("You loose, Scissors win over Paper")
        } else if (playerSelection === "paper" && computerSelection === "rock") {
            return ("You win, Paper win over Rock")
        } else if (playerSelection === "scissors" && computerSelection === "paper") {
            return ("You win, Scissors win over Paper")
        } else if (playerSelection === "scissors" && computerSelection === "scissors") {
            return ("Scissors over Scissors, try again")
        } else if (playerSelection === "scissors" && computerSelection === "rock") {
            return ("You loose, Rock win over Scissors")
        } else if (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors"){
            return ("Enter Rock, Paper or Scissors");
        }
    }

    console.log(playRound());
    console.log(playRound());
