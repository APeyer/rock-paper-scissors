<script>
    let computerSelection = Math.floor(Math.random() * 3);
    let getComputerChoice = function() {
        if (computerSelection === 0) {
            return "rock";
        } else if (computerSelection === 1) {
            return "paper";
        } else {
            return "scissors";
        }
    }
    
    let playerInput = prompt("Enter Rock, Paper or Scissors");
    let playerSelection = playerInput.toLowerCase();
    
    function winner() {
        if (playerSelection === "rock" && getComputerChoice() === "paper") {
            console.log("You loose, Paper win over Rock");
        } else if (playerSelection === "rock" && getComputerChoice() === "scissors") {
            console.log("You win, Rock win over Scissors");
        } else if (playerSelection === "rock" && getComputerChoice() === "rock") {
            console.log("Rock over Rock, try again")
        } else if (playerSelection === "paper" && getComputerChoice() === "paper") {
            console.log("Paper over Paper, try again")
        } else if (playerSelection === "paper" && getComputerChoice() === "scissors") {
            console.log("You loose, Scissors win over Paper")
        } else if (playerSelection === "paper" && getComputerChoice() === "rock") {
            console.log("You win, Paper win over Rock")
        } else if (playerSelection === "scissors" && getComputerChoice() === "paper") {
            console.log("You win, Scissors win over Paper")
        } else if (playerSelection === "scissors" && getComputerChoice() === "scissors") {
            console.log("Scissors over Scissors, try again")
        } else if (playerSelection === "scissors" && getComputerChoice() === "rock") {
            console.log("You loose, Rock win over Scissors")
        } else if (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors"){
            console.log("Enter Rock, Paper or Scissors");
        }
    }
    winner();
